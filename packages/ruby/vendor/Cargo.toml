[workspace]
members = ["kreuzberg", "kreuzberg-tesseract", "kreuzberg-ffi", "kreuzberg-paddle-ocr"]
resolver = "2"

[workspace.package]
version = "4.2.10"
edition = "2024"
rust-version = "1.91"
authors = ["Na'aman Hirschfeld <nhirschfeld@gmail.com>"]
license = "MIT"
repository = "https://github.com/kreuzberg-dev/kreuzberg"
homepage = "https://kreuzberg.dev"

[workspace.dependencies]
# Core async runtime
tokio = { version = "1.49.0", features = [
    "rt",
    "rt-multi-thread",
    "macros",
    "sync",
    "process",
    "fs",
    "time",
    "io-util",
] }

# Serialization
serde = { version = "1.0.228", features = ["derive"] }
serde_json = "1.0.149"

# Error handling
thiserror = "2.0.18"
anyhow = "1.0"

# Async utilities
async-trait = "0.1.89"
libc = "0.2.180"
parking_lot = "0.12.5"

# Tracing/observability
tracing = "0.1"

# Utilities
ahash = "0.8.12"
base64 = "0.22.1"
bytes = { version = "1", features = ["serde"] }
hex = "0.4.3"
toml = "0.9.11"
num_cpus = "1.17.0"
once_cell = "1.21.3"
html-to-markdown-rs = { version = "2.24.5", default-features = false }
reqwest = { version = "0.13.1", default-features = false, features = ["json", "rustls"] }
image = { version = "0.25.9", default-features = false }
lzma-rust2 = { version = "0.15.7" }

# Fix for WASM builds: ensure getrandom has wasm_js feature enabled
# This is needed because ring/rustls depend on getrandom without the wasm_js feature
getrandom = { version = "0.3.4", features = ["wasm_js"] }

# Testing (dev)
tempfile = "3.24.0"
criterion = { version = "0.8", features = ["html_reports"] }
