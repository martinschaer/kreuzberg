$schema: https://raw.githubusercontent.com/Goldziher/ai-rulez/main/schema/ai-rules-v3.schema.json
description: Rust document intelligence library with polyglot bindings (Python/TypeScript/Ruby/Java/Go/Elixir/C#/PHP)
gitignore: true
name: Kreuzberg

# Include shared ai-rulez configuration from git repository
includes:
  - name: kreuzberg-shared-rules
    source: https://github.com/kreuzberg-dev/ai-rulez.git
    ref: main
    include:
      - rules
      - context
      - skills
      - agents
    merge_strategy: local-override

presets:
    - claude
    - gemini
    - codex
version: "3.0"
