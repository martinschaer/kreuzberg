languages:
  python:
    name: Python
    package_manager:
      - pip
    package_name: kreuzberg
    badge_url: https://img.shields.io/pypi/v/kreuzberg?label=Python
    docs_url: https://kreuzberg.dev/
    description: |
      High-performance document intelligence engine for Python built on a Rust core. Extract text, metadata, and structured information from PDFs, Office documents, images, and 56 formats with extensible OCR backends and processing pipelines.
    features:
      ocr: true
      async: true
      plugin_system: true
      embeddings: true
    ocr_backends:
      - tesseract
      - easyocr
      - paddleocr
    optional_sections:
      - async_vs_sync_performance
      - ocr_backends
      - system_requirements
    snippets:
      basic_extraction: getting-started/01_basic_extraction.py
      async_extraction: getting-started/02_async_extraction.py
      batch_processing: getting-started/03_batch_processing.py
      ocr_configuration: ocr/01_tesseract.py
      table_extraction: config/01_table_extraction.py

